<app-header></app-header>
<div class="container">
  <div class="row col-md-12 offset-md-0">
    <h2 class="text-center mt-4">
      <b>CALCULADORA DE PRECIOS</b>
    </h2>
    <div class="row">
      <form
        class="col-md-8 offset-md-2"
        (ngSubmit)="calculate()"
        [formGroup]="calculatorForm"
      >
        <fieldset>
          <div class="form-group">
            <label class="form-label mt-4">C贸digo del producto:</label>
            <input
              type="idProduct"
              class="form-control"
              id="idProduct"
              placeholder="Ingrese el c贸digo del producto"
              formControlName="idProduct"
            />
          </div>

          <div class="form-group">
            <label class="form-label mt-4">Cantidad:</label>
            <input
              type="cantidad"
              class="form-control"
              id="cantidad"
              placeholder="Ingrese la cantidad de productos comprada"
              formControlName="cantidad"
            />
          </div>

          <div class="form-group">
            <label class="form-label mt-4">Precio:</label>
            <input
              type="precio"
              class="form-control"
              id="precio"
              placeholder="Ingrese el precio por unidad del producto"
              formControlName="precio"
            />
          </div>

          <div class="form-group">
            <label class="form-label mt-4">Instalaci贸n:</label>
            <input
              type="instalacion"
              class="form-control"
              id="instalacion"
              placeholder="Ingrese la instalaci贸n a costear"
              formControlName="instalacion"
            />
          </div>

          <div class="btn-group btn-group-lg col-md-12 mt-4" role="group">
            <button type="submit" class="btn btn btn-warning mt-4">
              <div>Generar</div>
            </button>
          </div>
        </fieldset>
      </form>

      <div class="form-group col-md-8 offset-md-2">
        <label class="form-label mt-4">Nuevo Precio:</label>
        <input
          type="text"
          class="form-control"
          readonly=""
          placeholder={{newPrice}}
        />
      </div>
    </div>
    <br />
  </div>
</div>
